<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Vocabulary</title>
    <link rel="stylesheet" href="./styles.css"> 
</head>
<body>
    <h1>Colors</h1>
    <h2>Learn the colors in Spanish</h2>
    <h2 class="color-title" id="red">Rojo</h2>
    <img class="color" src="./assets/Solid_red.png" alt="red" />

    <h2 class="color-title" id="blue">Azul</h2>
    <img class="color" src="./assets/Solid_blue.png" alt="blue" />

    <h2 class="color-title" id="green">Verde</h2>
    <img class="color" src="./assets/Solid_green.svg.png" alt="green" />

    <h2 class="color-title" id="orange">Anaranjado</h2>
    <img class="color" src="./assets/Solid_orange.png" alt="orange" />

    <h2 class="color-title" id="yellow">Amarillo</h2>
    <img class="color" src="./assets/Solid_yellow.svg.png" alt="yellow"/>
</body>
</html>
